<header>
    <div class="dir_text">
        <i class="fa fa-list" aria-hidden="true" /></i>
        目录
    </div>
    <div onclick="pScrollTo('#md_title');activeEm(this)" class="dir_title active">加载中</div>
</header>
<section class="print-element">
    <div id="md_title" class="md_title">
    </div>
    <div class="md_info"></div>
    <div class="article">加载中</div>
</section>
<footer>
    <form class="comment_send" action="">
        <p>添加你的评论 <i class="fa fa-commenting" aria-hidden="true" /></i></p>
        <div>
            <input type="email" name="email" id="email" placeholder="邮箱(保密&可选:你将在被回复时收到通知)">
        </div>
        <div>
            <input type="url" name="url" id="url" placeholder="个人网址(公开&可选:favicon.ico用作头像)">
        </div>
        <div>
            <input type="text" name="nickname" id="nickname" placeholder="名称(公开&必填)" required>
            <input type="submit" value="发送">
        </div>
        <textarea name="comment" id="comment" placeholder="评论(公开&必填&不可删除&支持markdown语法)" minlength="10" required></textarea>
    </form>
    <div class="comment_div">
        <div class="comment_card">没有更多评论了</div>
    </div>
    <div class="footerInfo" build="./footerInfo.html"></div>
</footer>
